<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="resources/solar_user-bold.ico">
</head>

<body>
    <section class="container">
        <section id="message-container"></section>

        <section id="fields-container">
            <div class="input-container">
                <img src="./Icons/Blue Icon.png" alt="" class="avatar">
                <input type="text" placeholder="Message user 1" class="text-field">
                <button class="send-button" id="button1">Send</button>
            </div>
            <div class="input-container">
                <img src="./Icons/Red Icon.png" alt="" class="avatar">
                <input type="text" placeholder="Message user 2" class="text-field">
                <button class="send-button" id="button2">Send</button>
            </div>
        </section>
    </section>


    <script src="script.js"></script>
</body>

</html>
